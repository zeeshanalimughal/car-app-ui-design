<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR APP UI</title>
</head>

<body>
    <div class="home__screen">
        <h1 class="home__label">Rental <br>luxury cars</h1>
        <p class="home__subtitle">Take the best car from us</p>
        <img src="car1.png" alt="" class="home__bg__car">
        <button class="home__btn">Get Started</button>
    </div>



    <div class="details__screen">
        <div class="details__header">
            <div class="header__row">
                <div class="back__icon">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <span class="car__name">
                    FERRARI
                </span>
                <div class="user__profile">
                    <img src="user.jpg" alt="">
                </div>
            </div>

            <div class="header__row">
                <span class="sub_label">CALIFORNIA CONVERTIBLE</span>
                <div class="rating">
                    <i class="fa-solid fa-star"></i>
                    <span class="rating__value">4.8</span>
                </div>
            </div>

            <div class="image__wrapper">
                <img src="car2.png" alt="" class="car__image">
                <div class="circule"></div>
            </div>

        </div>


        <div class="car__details__grid">
            <div class="car__info__box">
                <i class="fa-solid fa-gauge-high"></i>
                <span class="title__one">TOP SPEED</span>
                <span class="titlt__two">280 km/h</span>
            </div>
            <div class="car__info__box">
                <i class="fa-solid fa-car-battery"></i>
                <span class="title__one">POWER</span>
                <span class="titlt__two">490 HP</span>
            </div>
            <div class="car__info__box">
                <i class="fa-solid fa-chair"></i>
                <span class="title__one">SEATS</span>
                <span class="titlt__two">4/h</span>
            </div>
            <div class="car__info__box">
                <i class="fa-solid fa-door-open"></i>
                <span class="title__one">DOORS</span>
                <span class="titlt__two">2</span>
            </div>
            <div class="car__info__box">
                <i class="fa-solid fa-gas-pump"></i>
                <span class="title__one">FUEL</span>
                <span class="titlt__two">65L</span>
            </div>
            <div class="car__info__box">
                <i class="fa-solid fa-wifi"></i>
                <span class="title__one">SENSOR</span>
                <span class="titlt__two">Available</span>
            </div>
        </div>


        <div class="footer__row">
            <div class="price">
                $ 250/day
            </div>
            <button class="book__now">Book now</button>
        </div>
    </div>
</body>

</html>
